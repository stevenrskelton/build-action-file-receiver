name: Upload Assembly to RamNode

on:
  workflow_dispatch:
#   push:
#     branches: [ master ]
#   pull_request:
#     branches: [ master ]

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  PRIVATE_REPO_OAUTH: ${{secrets.PRIVATE_REPO_OAUTH}}

permissions:
  contents: read
  packages: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Upload to LunaNode
      run: sbt uploadAssemblyToLunaNode
