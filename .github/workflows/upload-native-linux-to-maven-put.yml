name: Publish Native Linux to GitHub Packages

on:
  workflow_dispatch:
   push:
     branches: [ main ]

env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
  PUT_URI: ${{vars.PUT_URI}}
  SBT_OPTS: "-Xmx6G -XX:+UseSerialGC"

permissions:
  contents: read
  packages: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Compile and Install AWS S2N-TLS
      run: |
        # clone s2n-tls
        git clone https://github.com/aws/s2n-tls.git
        cd s2n-tls
        # build s2n-tls
        cmake . -Bbuild \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX=./s2n-tls-install
        cmake --build build -j $(nproc)
        CTEST_PARALLEL_LEVEL=$(nproc) ctest --test-dir build
        cmake --install build
    - name: Publish Native Linux & Deploy
      run: sbt publishNativeToGitHubPackages uploadNativeByPut
